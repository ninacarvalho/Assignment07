<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITC5202 - Assignment 07</title>
</head>
<body>
  <h1>Weather Forecast</h1>
  <button type="button" onclick="displayAll()">Display the Weather</button>
  <div id="output"></div>
  <br>

  <ul id="weatherList">
  </ul>

  <script>
    const apiUrl = 'http://api.openweathermap.org/data/2.5/find?q=Cleveland&cnt=20&appid=b1aa5572eb3d44bf18cc164206c82c16';
    const apiUrlFr = apiUrl + '&lang=fr';

    let weatherList;
    let weatherListFr;
    let icon;

    const outputElement = document.getElementById('output');
    const weatherListElement = document.getElementById('weatherList');

    function getIconUrl(icon) {
      return `https://openweathermap.org/img/wn/${icon}@2x.png`;
    }

    function fetchWeatherData(url) {
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
        });
    }

    Promise.all([fetchWeatherData(apiUrl), fetchWeatherData(apiUrlFr)])
      .then(data => {
        weatherList = data[0].list;
        weatherListFr = data[1].list;
      });

    function displayAll() {
      checkWeatherDataValidity();
      for (let i = 0; i < weatherList.length; i++) {
        displayWeather( new Weather(weatherList[i]), new Weather(weatherListFr[i]), weatherListElement);
      }
    }
     
    function displayWeather(weather, weatherFr, listElement) {
      const name = weather.name
      const windSpeed = `wind speed: ${weather.wind.speed}`;
      const weatherDescription = `Description: ${weather.weather.main}, ${weather.weather.description}`;
      const weatherDescriptionFr = `Description (FR): ${weatherFr.weather.main}, ${weatherFr.weather.description}`;
      const icon = weather.weather.icon;

      const temperatureInfo = `Feels like: ${weather.main.feels_like}Â°C`;

      const iconElement = document.createElement('img');
      iconElement.src = `https://openweathermap.org/img/wn/${icon}@2x.png`;
      iconElement.alt = 'weather icon';

      const listItem = document.createElement('li');
      listItem.innerHTML = `
        <strong>${name}</strong><br>
        ${windSpeed}<br>
        ${weatherDescription}<br>
        ${weatherDescriptionFr}<br>
        ${temperatureInfo}<br>`;
      listItem.appendChild(iconElement);

      listElement.appendChild(listItem);
    }

    class Weather {
      constructor(json) {
        this.weather = json.weather[0];
        this.base = json.base;
        this.main = json.main;
        this.visibility = json.visibility;
        this.wind = json.wind;
        this.clouds = json.clouds;
        this.dt = json.dt;
        this.sys = json.sys;
        this.timezone = json.timezone;
        this.id = json.id;
        this.name = json.name;
      }
    }

    function checkWeatherDataValidity() {
      if (!weatherList) {
        outputElement.textContent = 'loading, try again';
        return false;
      }
      outputElement.textContent = '';
      return true;
    }

  </script>
</body>
</html>

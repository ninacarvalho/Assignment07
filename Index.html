<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITC5202 - Module - 10</title>
</head>
<body>
  <h1>Weather of Toronto</h1>
  <button type="button" onclick="displayWeather()">Display the Weather</button>
  <div id="output"></div>
  <br>
  <p id="weatherInfo"></p>

  <script>
    const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=Toronto&appid=b1aa5572eb3d44bf18cc164206c82c16';
    const apiUrlFr = apiUrl + '&lang=fr';
    let weatherData;
    let weatherDataFr;
    let main;
    let weather;
    let wind;

    const outputElement = document.getElementById('output');
    const weatherInfoElement = document.getElementById('weatherInfo');

    function fetchWeatherData(url) {
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .catch(error => {
          console.error('Error fetching weather data:', error);
        });
    }

    Promise.all([fetchWeatherData(apiUrl), fetchWeatherData(apiUrlFr)])
      .then(data => {
        weatherData = data[0];
        weatherDataFr = data[1];
      });
     
    function displayWeather() {
      checkWeatherDataValidity();
      var weather = new Weather(weatherData);
      
      //display the wind speed, feels like temperature and weather description and weather icon
      const windSpeed = `wind speed: ${weather.wind.speed}`;c
      const weatherDescription = `Description: ${weather.weather.main}, ${weather.weather.description}`;
      const temperatureInfo = `Feels like: ${weather.main.feels_like}`;

      weatherInfoElement.textContent = windSpeed + ', ' + weatherDescription + ', ' + temperatureInfo;
    }

    class Weather {
      constructor(json) {
        this.main = json.main;
        this.weather = json.weather;
        this.wind = json.wind;
      }
    }

    function checkWeatherDataValidity() {
      if (!weatherData) {
        outputElement.textContent = 'loading...';
        return false;
      }
      outputElement.textContent = '';
      return true;
    }

  </script>
</body>
</html>
